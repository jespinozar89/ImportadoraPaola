<div class="container">
  <a href="#"
   class="back-link d-inline-flex align-items-center fw-semibold px-3 py-2 rounded">
  <i class="bi bi-arrow-left me-2"></i>
  Volver a Productos
</a>
  <div class="row mt-3">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid h-100 rounded" [style.object-fit]="'cover'" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <div class="bg-light text-dark fw-semibold small rounded-pill px-3 py-1 d-inline-block mb-2">
        Electronics
      </div>
      <h2>{{ product.name }}</h2>
      <h4 class="text-primary mt-3 fw-bold">${{ product.price | number:'1.0-0':'es-CL' }}</h4>
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0 text-success">
          <i class="bi bi-check-circle-fill"></i>
        </span>
        <input type="text" class="form-control border-start-0 text-success" value="En stock y listo para retirar"
          readonly tabindex="-1">
      </div>
      <p class="mt-3"><strong>Descripción</strong></p>
      <p>{{ product.description }}</p>
      <hr>
      <div class="d-flex align-items-center gap-2">
        <label for="quantity" class="fw-bold mb-0">Cantidad:</label>

        <div class="input-group" style="width: 120px;">
          <button class="btn btn-outline-secondary" type="button" (click)="decrement()">−</button>
          <input type="text" class="form-control text-center" id="quantity" [value]="quantity" readonly>
          <button class="btn btn-outline-secondary" type="button" (click)="increment()">+</button>
        </div>
      </div>
      <div class="d-flex align-items-center gap-2 mt-3">
        <button class="btn btn-primary flex-grow-1">
          <i class="bi bi-cart-fill"></i> Añadir al carrito
        </button>
        <button class="btn btn-light border-0">
          <i class="bi bi-heart text-secondary fs-5"></i>
        </button>
        <button class="btn btn-light border-0">
          <i class="bi bi-share-fill text-secondary fs-5"></i>
        </button>
      </div>
      <hr>

      <div class="container py-3">
        <div class="row mb-2">
          <div class="col d-flex align-items-center">
            <i class="bi bi-clipboard-check fs-5 text-primary me-2"></i>
            <span class="small fw-normal">Cotiza tu lista con nosotros</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col d-flex align-items-center">
            <i class="bi bi-geo-alt fs-5 text-primary me-2"></i>
            <span class="small fw-normal">Av. Argentina #334, Valparaíso</span>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex align-items-start">
            <i class="bi bi-clock fs-5 text-primary me-2 mt-1"></i>
            <div>
              <span class="small fw-normal d-block">Horario de atención:</span>
              <span class="small text-secondary d-block">Lunes a viernes: 9:00 a 19:15 hrs</span>
              <span class="small text-secondary d-block">Sábado: 10:00 a 17:45 hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
