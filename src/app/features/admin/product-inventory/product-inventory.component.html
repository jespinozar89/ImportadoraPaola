
<div class="container mt-4">
  <div class="mb-3">
  <h6 class="fw-bold text-dark mb-1">Inventario de Productos</h6>
  <p class="text-secondary small mb-0">8 productos encontrados</p>
</div>

<div class="mb-3">
  <label for="category" class="form-label fw-bold">Categoría *</label>
  <select
    class="form-select"
    id="category"
    name="category"
    required>

    <option value="">Selecciona una categoría</option>
    <option value="electronica">Electrónica</option>
    <option value="ropa">Ropa</option>
    <option value="hogar">Hogar</option>
    <option value="juguetes">Juguetes</option>
    <option value="libros">Libros</option>
  </select>
</div>


  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let product of products">
      <app-product-card [product]="product" mode="admin"></app-product-card>
    </div>
  </div>
</div>
