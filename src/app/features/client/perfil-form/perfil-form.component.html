<div class="popIn-animations container">
  <a (click)="this.utilsService.goToUrl()"
    class="back-link d-inline-flex align-items-center fw-semibold px-3 py-2 rounded">
    <i class="bi bi-arrow-left me-2"></i>
    Volver a Productos
  </a>
</div>
<div class="popIn-animations container mt-4">
  <div class="card shadow-sm p-4">
    <h5 class="mb-5">
      <i class="bi bi-person-square me-2"></i>
      Modificar perfil
    </h5>
    <form [formGroup]="perfilForm" (ngSubmit)="formValid()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="text" class="form-control" formControlName="correo" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control" formControlName="telefono" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Nueva contraseña</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Nueva contraseña"
              formControlName="passwordNew" required
              [attr.aria-invalid]="perfilForm.get('passwordNew')?.invalid && perfilForm.get('passwordNew')?.touched" />
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1"
              aria-label="Mostrar/ocultar nueva contraseña">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control"
              placeholder="Confirmar contraseña" formControlName="passwordConfirm" required
              [attr.aria-invalid]="perfilForm.get('passwordConfirm')?.invalid && perfilForm.get('passwordConfirm')?.touched" />
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1"
              aria-label="Mostrar/ocultar confirmación de contraseña">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

      </div>

      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-2"></i>
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle me-2"></i>
          Confirmar cambios
        </h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <p class="mb-3">
          Estás a punto de modificar tus datos de perfil.
        </p>
        <p>¿Seguro que deseas continuar?</p>

        <form *ngIf="this.confirmForm" [formGroup]="confirmForm" (ngSubmit)="saveChanges()">
          <div class="mb-5">
            <label class="form-label">Para continuar, por favor ingresa tu clave actual.</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Clave actual"
                formControlName="claveActual" required
                [attr.aria-invalid]="confirmForm.get('claveActual')?.invalid && confirmForm.get('claveActual')?.touched" />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1"
                aria-label="Mostrar/ocultar contraseña">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="confirmForm.invalid">
              <i class="bi bi-check-circle me-2"></i>
              Confirmar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
