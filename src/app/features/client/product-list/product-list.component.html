<div class="container mt-4">
  <div class="mb-3">
    <h6 class="fw-bold text-dark mb-1">TODO</h6>
    <p class="text-secondary small mb-0">{{totalProducts}} productos encontrados</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let product of products | paginate: { itemsPerPage: 20, currentPage: p }">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>

  <div class="mt-4 text-center">
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Anterior"
      nextLabel="Siguiente">
    </pagination-controls>
  </div>
</div>
