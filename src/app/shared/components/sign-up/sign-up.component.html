<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Encabezado -->
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Crear cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Cuerpo -->
      <div class="modal-body">
        <div class="sign-up-container">
          <div class="sign-up-card">
            <div class="text-center mb-3">
              <h2 class="sign-up-title">Bienvenido</h2>
              <p class="sign-up-subtitle">Crea tu cuenta para gestionar tus compras</p>
            </div>

            <form (ngSubmit)="onSignUp()" #signUpForm="ngForm">
              <!-- Nombre -->
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre completo"
                  name="name"
                  [value]="name()"
                  (input)="onInputChange($event, 'name')"
                  required>
              </div>

              <!-- Correo -->
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="correo@ejemplo.com"
                  name="email"
                  [value]="email()"
                  (input)="onInputChange($event, 'email')"
                  required>
              </div>

              <!-- Contraseña -->
              <div class="mb-3 position-relative">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="form-control pe-5"
                  placeholder="Contraseña"
                  name="password"
                  [value]="password()"
                  (input)="onInputChange($event, 'password')"
                  required>
                <button
                  type="button"
                  class="btn position-absolute top-50 end-0 translate-middle-y me-2"
                  (click)="togglePasswordVisibility()">
                  <i class="bi" [class.bi-eye]="!showPassword()" [class.bi-eye-slash]="showPassword()"></i>
                </button>
              </div>

              <!-- Confirmar contraseña -->
              <div class="mb-3">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="form-control"
                  placeholder="Confirmar contraseña"
                  name="confirmPassword"
                  [value]="confirmPassword()"
                  (input)="onInputChange($event, 'confirmPassword')"
                  required>
              </div>

              <!-- Botón -->
              <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>

              <!-- Enlace a inicio de sesión -->
              <div class="text-center mt-3">
                ¿Ya tienes una cuenta?
                <a href="javascript:void(0)" (click)="onSignIn()">Iniciar sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
