<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Crear cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <div class="sign-up-container">
          <div class="sign-up-card">
            <div class="text-center mb-3">
              <h2 class="sign-up-title">Bienvenido</h2>
              <p class="sign-up-subtitle">Crea tu cuenta para gestionar tus compras</p>
            </div>

            <form (ngSubmit)="onSignUp()">

              <div class="row">
                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombres"
                    name="nombres"
                    [value]="nombres()"
                    (input)="onInputChange($event, 'nombres')"
                    required
                    [attr.aria-invalid]="!nombresValid()"
                  />
                  <div *ngIf="formTouched() && !nombresValid()" class="text-danger mt-1">Campo nombre obligatorio</div>
                </div>

                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellidos"
                    name="apellidos"
                    [value]="apellidos()"
                    (input)="onInputChange($event, 'apellidos')"
                    required
                    [attr.aria-invalid]="!apellidosValid()"
                  />
                  <div *ngIf="formTouched() && !apellidosValid()" class="text-danger mt-1">Campo apellido obligatorio</div>
                </div>
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="correo@ejemplo.com"
                  name="email"
                  [value]="email()"
                  (input)="onInputChange($event, 'email')"
                  required
                  [attr.aria-invalid]="!emailValid()"
                />
                <div *ngIf="formTouched() && !emailValid()" class="text-danger mt-1">Email inválido</div>
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  inputmode="numeric"
                  class="form-control"
                  placeholder="Teléfono (9 dígitos)"
                  name="telefono"
                  [value]="telefono()"
                  (input)="onInputChange($event, 'telefono')"
                  required
                  [attr.aria-invalid]="!telefonoValid()"
                />
                <div *ngIf="formTouched() && !telefonoValid()" class="text-danger mt-1">Teléfono inválido (solo números, 9 dígitos)</div>
              </div>

              <div class="mb-3">
                <div class="input-group">
                  <input
                    [type]="showPassword() ? 'text' : 'password'"
                    class="form-control"
                    placeholder="Contraseña"
                    name="password"
                    [value]="password()"
                    (input)="onInputChange($event, 'password')"
                    required
                    [attr.aria-invalid]="!passwordValid()"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="togglePasswordVisibility()"
                    tabindex="-1"
                    aria-label="Mostrar/ocultar contraseña">
                    <i class="bi" [ngClass]="showPassword() ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="formTouched() && !passwordValid()" class="text-danger mt-1">Contraseña mínimo 6 caracteres</div>
              </div>

              <div class="mb-3">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="form-control"
                  placeholder="Confirmar contraseña"
                  name="confirmPassword"
                  [value]="confirmPassword()"
                  (input)="onInputChange($event, 'confirmPassword')"
                  required
                  [attr.aria-invalid]="!confirmPasswordValid()"
                />
                <div *ngIf="formTouched() && !confirmPasswordValid()" class="text-danger mt-1">Las contraseñas no coinciden</div>

              </div>

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="isLoading()">
                  <ng-container *ngIf="isLoading()">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Registrando...
                  </ng-container>
                  <ng-container *ngIf="!isLoading()">Crear cuenta</ng-container>
                </button>
              </div>

              <div class="text-center mt-3">
                ¿Ya tienes una cuenta?
                <a href="javascript:void(0)" class="text-decoration-none" (click)="onSignIn()">Iniciar sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
