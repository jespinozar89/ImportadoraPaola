<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Crear cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="sign-up-container">
          <div class="sign-up-card">
            <div class="text-center mb-3">
              <h2 class="sign-up-title">Bienvenido</h2>
              <p class="sign-up-subtitle">Crea tu cuenta para gestionar tus compras</p>
            </div>

            <form (ngSubmit)="onSignUp()" #signUpForm="ngForm">

              <div class="row">
                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombres"
                    name="nombres"
                    [value]="nombres()"
                    (input)="onInputChange($event, 'nombres')"
                    required>
                </div>
                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellidos"
                    name="apellidos"
                    [value]="apellidos()"
                    (input)="onInputChange($event, 'apellidos')"
                    required>
                </div>
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="correo@ejemplo.com"
                  name="email"
                  [value]="email()"
                  (input)="onInputChange($event, 'email')"
                  required>
              </div>

              <div class="mb-3 position-relative">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="form-control pe-5"
                  placeholder="Contraseña"
                  name="password"
                  [value]="password()"
                  (input)="onInputChange($event, 'password')"
                  required>
                <button
                  type="button"
                  class="btn position-absolute top-50 end-0 translate-middle-y me-2"
                  (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword() ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>

              <div class="mb-3">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="form-control"
                  placeholder="Confirmar contraseña"
                  name="confirmPassword"
                  [value]="confirmPassword()"
                  (input)="onInputChange($event, 'confirmPassword')"
                  required>
              </div>

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="isLoading()">
                  <ng-container *ngIf="isLoading()">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Registrando...
                  </ng-container>
                  <ng-container *ngIf="!isLoading()">
                    Crear cuenta
                  </ng-container>
                </button>
              </div>

              <div class="text-center mt-3">
                ¿Ya tienes una cuenta?
                <a href="javascript:void(0)" class="text-decoration-none" (click)="onSignIn()">Iniciar sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
